<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javaScript.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="calc">
    <div id="header">
        <div id="screen">
            <div id="lcd">
                <output id="display" name="display">0</output>

            </div>
        </div>
   </div>
   <div id="solarSect">
    <p>Odin Instruments OD-478x</p>
        <div id="solar">
            <div class="solCell"></div>
            <div class="solCell"></div>
            <div class="solCell"></div>
        </div>
   </div>
    <div id="body">
        <div class="col">
            <button id="ac" class="num">AC</button>
            <button id="seven" class="num">7</button>
            <button id="four" class="num">4</button>
            <button id="one" class="func">1</button>
            <button id="zero" class="func">0</button>
        </div>
        <div class="col">
            <button id="del" class="num">del</button>
            <button id="eight" class="num">8</button>
            <button id="five" class="num">5</button>
            <button id="two" class="func">2</button>
            <button id="decimal" class="func">.</button>
        </div>
        <div class="col">
            <button id="percent" class="num">%</button>
            <button id="nine" class="num">9</button>
            <button id="six" class="num">6</button>
            <button id="three" class="func">3</button>
            <button id="plusMinus" class="func">+/-</button>
        </div>
        <div class="col">
            <button id="multiply" class="num">x</button>
            <button id="divide" class="num">/</button>
            <button id="plus" class="num">+</button>
            <button id="minus" class="func">-</button>
            <button id="enter" class="func">=</button>
        </div>

    </div>
    </div>
</body>
</html>
