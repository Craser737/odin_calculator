<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javaScript.js"></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="calc">
    <div id="header">
        <div id="screen">
            <div id="lcd">
                <output id="display" name="display"></output>

            </div>
        </div>
   </div>
   <div id="solarSect">
    <p>Odin Instruments OD-478x</p>
        <div id="solar">
            <div class="solCell"></div>
            <div class="solCell"></div>
            <div class="solCell"></div>
        </div>
   </div>
    <div id="body">
        <div class="col">
            <button id="ac" class="num">AC</button>
            <button id="7" class="num">7</button>
            <button id="4" class="num">4</button>
            <button id="1" class="func">1</button>
            <button id="0" class="func">0</button>
        </div>
        <div class="col">
            <button id="del" class="num">del</button>
            <button id="8" class="num">8</button>
            <button id="5" class="num">5</button>
            <button id="2" class="func">2</button>
            <button id="." class="func">.</button>
        </div>
        <div class="col">
            <button id="%" class="num">%</button>
            <button id="9" class="num">9</button>
            <button id="6" class="num">6</button>
            <button id="3" class="func">3</button>
            <button id="+/-" class="func">+/-</button>
        </div>
        <div class="col">
            <button id="*" class="num">x</button>
            <button id="/" class="num">/</button>
            <button id="+" class="num">+</button>
            <button id="-" class="func">-</button>
            <button id="=" class="func">=</button>
        </div>

    </div>
    </div>
</body>
</html>
